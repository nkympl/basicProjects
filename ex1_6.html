<!-- Exercício 1.6 - Soma de dois números -->

<script>
    //elaborar um programa que leia dois números, calcule e informe a soma desses números
     var num1 = Number(prompt("Digite um número: ")); //como deve ser realizada uma soma, é necessário converter a entrada em número!
     var num2 = Number(prompt("Digite o segundo número: "));
     var soma = num1 + num2;
     alert(`A soma desses números é igual a ${soma}`); 
</script>
