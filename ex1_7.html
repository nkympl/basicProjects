<script>
    /* Exercício 1.7 - Cálculo do valor do jantar
    
    elaborar um programa que leia o valor de um jantar. 
    calcule e informe o valor da taxa do garçom (10%) e o valor total a ser pago.
    */
   var valorJantar = Number(prompt("Informe o valor: "));
   var valorGarcom = valorJantar * 0.1;
   var valorFinal = valorJantar + valorGarcom
   alert(`A taxa do garçom é igual a R$  ${valorGarcom.toFixed(2)} \nO valor total a ser pago é de R$ ${valorFinal.toFixed(2)}`)
</script>
