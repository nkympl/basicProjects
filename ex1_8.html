<!-- Exercício 1.8 - Cálculo da duração de horas de uma viagem

elaborar um programa que leia a duração de uma viagem em dias e horas.
calcule e informe a duração total da viagem em número de horas-->
<script>
    var numDias = Number(prompt("Duração da viagem em dias: "));
    var numHoras = Number(prompt("Duração da viagem em horas restantes: "));
    var diasEmHoras = numDias * 24;
    var horaTotal = numHoras + diasEmHoras;
    alert(`O total da viagem em horas é igual a: ${horaTotal}`);
</script>
