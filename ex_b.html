<!-- elaborar um programa para uma pizzaria, o qual leia o valor total de 
uma conta e quantos clientes vão pagá-la. calcule e informe o valor a ser 
pago por cliente -->
<script>
    var valorConta = Number(prompt("Qual é o valor da conta?"));
    var qtdPagantes = Number(prompt("Quantos pagantes?"));
    var valorSeparado = valorConta / qtdPagantes;
    alert(`O valor para cada é igual a R$ ${valorSeparado.toFixed(2)}`);
</script>
