<!-- elaborar um programa que leia um número. calcule e informe
os seus vizinhos, ou seja, o número anterior e posterior -->
<script>
    var num1 = Number(prompt("Digite um número: "));
    var numAnterior = num1 - 1;
    var numPosterior = num1 + 1;
    alert(`Números vizinhos: ${numAnterior} ${num1} ${numPosterior}`);
</script>
