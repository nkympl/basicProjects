<!-- elaborar um programa que leia 2 notas de um aluno em uma disciplina. 
calcule e informe a médias das notas -->

<script>
    var nota1 = Number(prompt("Qual é a primeira nota?"));
    var nota2 = Number(prompt("Qual é a segunda nota?"));
    var mediaAluno = (nota1 + nota2) / 2;
    alert(`A média das notas é igual a: ${mediaAluno.toFixed(1)}`);
</script>
